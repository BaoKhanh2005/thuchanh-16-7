<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input id="ten" type="text" placeholder="nhapchu">
    <button id="btclick">click</button>
    <p id="display"></p>
    <script>
        var ten = document.getElementById('ten')
        var btclick = document.getElementById('btclick')
        var display = document.getElementById('display')

        function hello() {
            console.log(ten);
            display.innerText = ten.value

        }

        btclick.onclick = hello
    </script>

</body>

</html>
