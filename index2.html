<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


</html>

<body>
    <input type="text" id="inputname" placeholder="Nhap ho ten">
    <button id="btclick">Click </button>
    <div id="display"></div>

    <script>
        var inputname = document.getElementById('inputname');
        var display = document.getElementById('display');
        var btclick = document.getElementById('btclick');

        function hello() {
            display.innerText = "Hello " + inputname.value
        }
        btclick.onclick = hello;
    </script>
</body>

</html>
