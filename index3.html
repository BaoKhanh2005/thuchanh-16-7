<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="inputname" placeholder="Nhap ho ten">
    <button id="btclick">Click </button>
    <div id="display"></div>

    <script>
        var input = document.getElementById('inputname');
        var display = document.getElementById('display');
        var btclick = document.getElementById('btclick');

        function hello() {
            var pattern = /\d/;
            var value = inputname.value;
            if (value == '') {
                display.innerText = "Xin hay nhap";
            } else if (pattern.test(value)) {
                display.innerText = "Hay nhap so";
            } else
                display.innerText = "Hay nhap chu";
        }
        btclick.onclick = hello;
    </script>
</body>

</html>
